{% block title %}Post an image{% endblock %}

{% block content %}
  <h1>Post an image</h1>
  <img src="{{ images.image.url }}" class="image-detail">

      {{ post_form.as_p }}
      {% csrf_token %}
      <input type="submit" value="post it">
  </form>

{% endblock %}

{% extends "base.html" %}

{% block title %}Post an image{% endblock %}

{% block content %}
  <h1>Post an image</h1>
  <form method="post" enctype="multipart/form-data">
      {{ post_form.as_p }}
      {% csrf_token %}
      <input type="submit" value="post it">
  </form>
{% if image %}
  <img src="{{ image.image.url }}" class="image-detail">
{% endif %}

{% endblock %}

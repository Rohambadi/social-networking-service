{% extends "base.html" %}

{% block title %}Post Complete{% endblock %}

{% block content %}
  <h1>Edit your account</h1>
  <img src="{{ image.image.url }}" class="image-detail">
  <p>You can edit your post using the following form:</p>
  <form method="post" enctype="multipart/form-data" >
    {{ photo_form.as_p }}
    {{ desc_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Save"></p>
  </form>
{% endblock %}
